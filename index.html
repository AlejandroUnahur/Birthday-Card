<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="card" onmouseleave="stopAudio()">
    <div class="outside" onclick="playAudio()">
      <div class="front">
        <p>Feliz Cumpleaños Bobis</p>
        <div class="cake">
          <div class="top-layer"></div>
          <div class="middle-layer"></div>
          <div class="bottom-layer"></div>
          <div class="candle"></div>
        </div>
      </div>
      <div class="back">
      </div>
    </div>
    <div class="inside">
      <p>De parte de la vanguardia, el vagabundo, Eris, el sindicato de Hunters y tu novio Dra, deseamos que tengas un muy feliz cumpleaños, un brifintastico dia y que ojalá no choques con la patineta mientras estes haciendo altares en la luna ❤️ </p>
    </div>
  </div>

  <!-- Audio -->
  <audio id="audio" src="audio/Destiny 2_ The Witch Queen Original Soundtrack - Track 01 - The Witch Queen (1).mp3"></audio>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
